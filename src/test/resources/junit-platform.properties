junit.jupiter.extensions.autodetection.enabled=true
junit.jupiter.execution.parallel.enabled=true
#junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=concurrent
#junit.jupiter.execution.parallel.mode.classes.default=same_thread
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=1
cucumber.ansi-colors.disabled=false
cucumber.publish.quiet=true
cucumber.glue=com.capgemini.mrchecker.cucumber.stepdefs, com.capgemini.mrchecker.cucumber.hooks
cucumber.execution.parallel.enabled=true
cucumber.plugin=pretty, json:target/cucumber/mrcheckerReport.json, html:target/cucumber-html-report/mrcheckerReport.html, junit:target/junitreports/mrcheckerReport.xml, com.capgemini.mrchecker.cucumber.hooks.TestExecutionObserverAfterAllCallerMultithreadedPlugin
#cucumber.execution.parallel.enabled=false
#cucumber.plugin=pretty, json:target/cucumber/mrcheckerReport.json, html:target/cucumber-html-report/mrcheckerReport.html, junit:target/junitreports/mrcheckerReport.xml,  com.capgemini.mrchecker.cucumber.hooks.TestExecutionObserverAfterAllCallerSingleThreadPlugin
